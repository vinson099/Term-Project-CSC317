<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - smartHub</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="container">
        <h1 class="page-title">Account Access</h1>

        <div id="message-box" class="message-box" style="display: none;"></div>

        <div class="auth-container">
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn" id="login-btn">Login</button>
                </form>
                <p>Forgot your password? <a href="#" class="link-btn">Reset it</a></p>
                <p>Don't have an account? <a href="#" id="goToRegister" class="link-btn">Register</a></p>
            </div>
            <div class="auth-form" id="register-form" style="display:none;">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn" id="register-btn">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="goToLogin" class="link-btn">Login</a></p>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
