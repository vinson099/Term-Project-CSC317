<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SmartHub</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="header-container"></div>
    <main class="container">
        <h1 class="page-title">My Profile</h1>
        <div class="profile-container">
                <div class="profile-sidebar">
                    <nav class="profile-nav">
                        <ul>
                            <li><a href="#account-info" class="active">Account Information</a></li>
                            <li><a href="#addresses">Saved Addresses</a></li>
                            <li><a href="#payment-methods">Payment Methods</a></li>
                            <li><a href="#settings">Settings</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="profile-content">
                    <section id="account-info" class="profile-section active">
                        <h2>Account Information</h2>
                        <form class="profile-form">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <button type="button" id="logout-btn" class="btn btn-danger">Logout</button>
                    </form>
                    </section>

                    <section id="addresses" class="profile-section">
                        <h2>Saved Addresses</h2>
                        <div class="address-list">
                        <!-- Addresses will be loaded here -->
                                </div>
                    <button type="button" class="btn btn-primary" id="add-address-btn">Add New Address</button>
                    </section>

                    <section id="payment-methods" class="profile-section">
                        <h2>Payment Methods</h2>
                        <div class="payment-methods-list">
                        <!-- Payment methods will be loaded here -->
                                </div>
                    <button type="button" class="btn btn-primary" id="add-payment-btn">Add New Payment Method</button>
                    </section>

                    <section id="settings" class="profile-section">
                    <h2>Settings</h2>
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="notifications">Email Notifications</label>
                            <select id="notifications">
                                    <option value="all">All Notifications</option>
                                <option value="orders">Orders Only</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </section>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>


    <script src="../js/profile.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/components.js"></script>

</body>

</html>
